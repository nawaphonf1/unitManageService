<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/static/css/index.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <style>
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            /* ปรับขนาดกราฟ */
            margin: auto;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            display: inline-block;
            border-radius: 50%;
        }
    </style>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-1 bg-dark text-white vh-100 text-center h-100 position-fixed">
            <div class="mb-3 mt-3">
                <img src="/static/img/logo.png" alt="Logo" class="rounded mx-auto d-block" style="max-width: 70px;">
                <p>Mission Force 4002</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item py-2 hover-sidebar">
                    <a class="nav-link text-white" href="http://127.0.0.1:8000/index">
                        <img src="/static/img/dashboard.png" alt="Logo" class="rounded mx-auto d-block"
                            style="max-width: 40px;">
                        สรุป
                    </a>
                </li>
                <li class="nav-item py-2 hover-sidebar">
                    <a class="nav-link text-white" href="/mission">
                        <img src="/static/img/package.png" alt="Logo" class="rounded mx-auto d-block"
                            style="max-width: 40px;">
                        จัดการภารกิจ
                    </a>
                </li>
                <li class="nav-item py-2 hover-sidebar">

                    <a class="nav-link text-white" href="/unit">
                        <img src="/static/img/soldier.png" alt="Logo" class="rounded mx-auto d-block"
                            style="max-width: 40px;">
                        จัดการกำลังพล
                    </a>
                </li>

                <li class="nav-item py-2 hover-sidebar">

                    <a class="nav-link text-white" href="/user_manage" id="user_manage">
                        <img src="/static/img/multiple-users-silhouette.png" alt="Logo" class="rounded mx-auto d-block"
                            style="max-width: 40px;">
                        จัดการผู้ใช้งาน
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-11 p-4 ms-auto">
            <h5 class="text-center pb-4">สรุปภารกิจ</h5>
            <div class="row">
                <!-- Card 1: Mission Chart -->
                <div class="col">
                    <div class="card mb-3 shadow">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <p class="card-text">จำนวนภารกิจทั้งหมด</p>
                                <h5 class="card-title" id="missionTotal">0</h5>
                            </div>
                            <div class="chart-container">
                                <canvas id="missionChart"></canvas>
                            </div>
                            <div class="chart-legend">
                                <div class="legend-item"><span class="legend-color" style="background-color: #007bff;"></span>
                                    ดำเนินการ <div id="mission_doing_total"></div></div>
                                <div class="legend-item"><span class="legend-color" style="background-color: #28a745;"></span>
                                    เสร็จสิ้น <div id="mission_done_total"></div></div>
                                <div class="legend-item"><span class="legend-color" style="background-color: #ffc107;"></span>
                                    รอดำเนินการ <div id="mission_pending_total"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Card 2: Unit Chart -->
                <div class="col">
                    <div class="card mb-3 shadow">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <p class="card-text">จำนวนกำลังพลทั้งหมด</p>
                                <h5 class="card-title" id="unitTotal">0</h5>
                            </div>
                            <div class="chart-container">
                                <canvas id="unitChart"></canvas>
                            </div>
                            <div class="chart-legend">
                                <div class="legend-item"><span class="legend-color" style="background-color: #dc3545;"></span>
                                    ปฏิบัติภารกิจ <div id="unit_doing_mission_total"></div></div>
                                <div class="legend-item"><span class="legend-color" style="background-color: #17a2b8;"></span>
                                    ว่าง <div id="unit_not_doing_mission_total"></div></div>
                                <div class="legend-item"><span class="legend-color" style="background-color: #6c757d;"></span>
                                    รอดำเนินการ <div id="unit_pending_total"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
